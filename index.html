<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style.css"/>
    <script defer src="/main.js"></script>
    <title>Rock Paper Scissors AI</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors AI</h1>
      <p>Try your luck against our latest and strongest Rock Paper Scissors AI!</p>

      <div class="scores">
        <div>You<hr/><div class="scoreHuman">0</div></div>

        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </main>
